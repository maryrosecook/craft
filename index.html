---
layout: default
---
{% for post in paginator.posts %}
  <div class="post-in-list">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>

    {{post.content}}
  </div>
{% endfor %}
  {% if paginator.next_page %}
    <div class="previous">
      <a href="{{ paginator.next_page_path }}" class="next">« Older entries</a>
    </div>
  {% endif %}

  {% if paginator.previous_page %}
    <div class="next">
      <a href="{{ paginator.previous_page_path }}">Newer entries »</a>
    </div>
  {% endif %}
</div>
